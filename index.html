<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    .lead {
      width: 100px;
      display: inline-block;
      font-weight: bold;
    }
    select, input[type="number"] {
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quran Audio Player</h1>

    <ul>
      <li>
        <span class="lead"><b>Reciter</b></span>
        <select id="reciter" onchange="setURLandImage()">
          <option value="abdul-basit">Abdul Basit Abdul Samad</option>
          <option value="fatih-seferagic">Abdul Basit Mujawwad (128kbps)</option>
          <option value="Abdul_Basit_Murattal_192kbps">Abdul Basit Murattal (192kbps)</option>
          <option value="Abdul_Basit_Murattal_64kbps">Abdul Basit Murattal (64kbps)</option>
        </select>
      </li>
      <li>
        <span class="lead"><b>Chapter</b></span>
        <select id="chapter" onchange="setURLandImage()">
          <option value="001">1: Al-Faatiha</option>
          <option value="002">2: Al-Baqara</option>
          <option value="003">3: Aal-i-Imraan</option>
          <option value="004">4: An-Nisaa</option>
          <option value="005">5: Al-Maaida</option>
          <option value="006">6: Al-An'aam</option>
          <option value="007">7: Al-A'raaf</option>
        </select>
      </li>
    </ul>

    <h3>Preview:</h3>
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div>
      <input type="checkbox" id="autoplay" onchange="toggleAutoplay()">
      <label for="autoplay">Auto Play</label>
    </div>

    <h3>Download:</h3>
    <ul>
      <li><a id="audioLink" href="" download>Download Audio</a></li>
    </ul>
  </div>

  <script>
    function setURLandImage() {
      const reciter = document.getElementById('reciter').value;
      const chapter = document.getElementById('chapter').value;

      // Construct audio URL
      const audioURL = `https://podcasts.qurancentral.com/${reciter}/${pad(chapter)}.mp3`;
      
      // Update audio player source and link
      document.getElementById('audioSource').src = audioURL;
      document.getElementById('audioPlayer').load();
      document.getElementById('audioLink').href = audioURL;

      // Check if autoplay is enabled
      if (document.getElementById('autoplay').checked) {
        playAudio();
      }
    }

    function pad(number) {
      return number.toString().padStart(3, '0');
    }

    function toggleAutoplay() {
      if (document.getElementById('autoplay').checked) {
        playAudio();
      } else {
        pauseAudio();
      }
    }

    function playAudio() {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.play().catch(error => console.error("Autoplay failed:", error));
    }

    function pauseAudio() {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.pause();
    }
  </script>
</body>
</html>
