<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    .lead {
      width: 100px;
      display: inline-block;
      font-weight: bold;
    }
    select, input[type="number"] {
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quran Audio Player</h1>

    <ul>
      <li>
        <span class="lead"><b>Reciter</b></span>
        <select id="reciter" onchange="setURLandImage()">
          <option value="mtrod">Abdullah al mathrud</option>
          <option value="fatih-seferagic">Abdul Basit Mujawwad (128kbps)</option>
          <option value="Abdul_Basit_Murattal_192kbps">Abdul Basit Murattal (192kbps)</option>
          <option value="Abdul_Basit_Murattal_64kbps">Abdul Basit Murattal (64kbps)</option>
        </select>
      </li>
      <li>
        <span class="lead"><b>Chapter</b></span>
        <select id="chapter" onchange="setURLandImage()">
          <option value="001">1: Al-Faatiha</option>
          <option value="002">2: Al-Baqara</option>
          <option value="003">3: Aal-i-Imraan</option>
          <option value="004">4: An-Nisaa</option>
          <option value="005">5: Al-Maaida</option>
          <option value="006">6: Al-An'aam</option>
          <option value="007">7: Al-A'raaf</option>
        </select>
      </li>
    </ul>

    <h3>Preview:</h3>
    <audio id="audioPlayer" controls preload="auto">
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div>
      <input type="checkbox" id="autoplay" onchange="toggleAutoplay()">
      <label for="autoplay">Auto Play</label>
    </div>

    <h3>Download:</h3>
    <ul>
      <li><a id="audioLink" href="" download>Download Audio</a></li>
    </ul>
  </div>

  <script>
    // Cache untuk menyimpan URL audio yang sudah dimuat
    const audioCache = {};

    function setURLandImage() {
      const reciter = document.getElementById('reciter').value;
      const chapter = document.getElementById('chapter').value;

      // Membuat kunci unik untuk cache
      const cacheKey = `${reciter}-${chapter}`;

      // Jika audio sudah ada di cache, gunakan yang ada
      if (audioCache[cacheKey]) {
        updateAudioPlayer(audioCache[cacheKey]);
        return;
      }

      // Jika belum ada di cache, buat URL baru
      const audioURL = `https://server8.mp3quran.net/download/${reciter}/${pad(chapter)}.mp3`;

      // Simpan URL ke cache
      audioCache[cacheKey] = audioURL;

      // Update audio player
      updateAudioPlayer(audioURL);
    }

    function updateAudioPlayer(audioURL) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');

      // Hentikan audio yang sedang diputar (jika ada)
      audioPlayer.pause();

      // Setel sumber audio baru
      audioSource.src = audioURL;
      audioPlayer.load();

      // Update tautan unduhan
      document.getElementById('audioLink').href = audioURL;

      // Jika autoplay diaktifkan, putar audio
      if (document.getElementById('autoplay').checked) {
        playAudio();
      }
    }

    function pad(number) {
      return number.toString().padStart(3, '0');
    }

    function toggleAutoplay() {
      if (document.getElementById('autoplay').checked) {
        playAudio();
      } else {
        pauseAudio();
      }
    }

    function playAudio() {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.play().catch(error => console.error("Autoplay failed:", error));
    }

    function pauseAudio() {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.pause();
    }

    // Memuat audio pertama kali saat halaman dimuat
    window.onload = setURLandImage;
  </script>
</body>
</html>
