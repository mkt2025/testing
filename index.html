<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1, h3 {
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    .lead {
      width: 100px;
      display: inline-block;
      font-weight: bold;
    }
    select {
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .loading img {
      width: 100px;
      height: 100px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quran Audio Player</h1>

    <ul>
      <li>
        <span class="lead"><b>Reciter</b></span>
        <select id="reciter" onchange="updateAudio()">
          <option value="mtrod">Abdullah Al Mathrud</option>
          <option value="fatih-seferagic">Fatih Seferagic</option>
          <option value="Abdul_Basit_Murattal">Abdul Basit Murattal</option>
          <option value="Abdul_Basit_Mujawad">Abdul Basit Mujawad</option>
        </select>
      </li>
      <li>
        <span class="lead"><b>Chapter</b></span>
        <select id="chapter" onchange="updateAudio()">
          <option value="001">1: Al-Faatiha</option>
          <option value="002">2: Al-Baqara</option>
          <option value="003">3: Aal-i-Imraan</option>
          <option value="004">4: An-Nisaa</option>
          <option value="005">5: Al-Maaida</option>
          <option value="006">6: Al-An'aam</option>
          <option value="007">7: Al-A'raaf</option>
        </select>
      </li>
    </ul>

    <h3>Preview:</h3>
    <div class="loading" id="loadingIndicator">
      <img src="https://i.imgur.com/r1vjyKd.gif" alt="Loading..."> <!-- Sesuaikan dengan nama file GIF -->
    </div>
    <audio id="audioPlayer" controls preload="auto">
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div>
      <input type="checkbox" id="autoplay" onchange="toggleAutoplay()" checked>
      <label for="autoplay">Auto Play</label>
    </div>

    <h3>Download:</h3>
    <ul>
      <li><a id="audioLink" href="" download>Download Audio</a></li>
    </ul>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const audioLink = document.getElementById('audioLink');
    const autoplayCheckbox = document.getElementById('autoplay');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const chapterSelect = document.getElementById('chapter');

    function updateAudio() {
      const reciter = document.getElementById('reciter').value;
      const chapter = chapterSelect.value;
      const audioURL = `https://server8.mp3quran.net/download/${reciter}/${pad(chapter)}.mp3`;

      // Menampilkan efek loading
      loadingIndicator.style.display = 'block';

      // Update audio source
      audioSource.src = audioURL;
      audioLink.href = audioURL;
      audioPlayer.load();  

      // Memastikan autoplay tetap berjalan
      if (autoplayCheckbox.checked) {
        audioPlayer.play().catch(error => console.error("Autoplay failed:", error));
      }
    }

    function pad(number) {
      return number.toString().padStart(3, '0');
    }

    function toggleAutoplay() {
      if (autoplayCheckbox.checked) {
        audioPlayer.play().catch(error => console.error("Autoplay failed:", error));
      } else {
        audioPlayer.pause();
      }
    }

    // Event Listener untuk menangani efek loading
    audioPlayer.addEventListener('waiting', () => {
      loadingIndicator.style.display = 'block'; // Tampilkan loading saat audio belum siap
    });

    audioPlayer.addEventListener('playing', () => {
      loadingIndicator.style.display = 'none'; // Hilangkan loading saat audio mulai diputar
    });

    audioPlayer.addEventListener('canplay', () => {
      loadingIndicator.style.display = 'none'; // Pastikan loading juga hilang setelah audio siap dimainkan
    });

    // Event Listener untuk auto-play ke chapter berikutnya
    audioPlayer.addEventListener('ended', () => {
      if (autoplayCheckbox.checked) {
        playNextChapter();
      }
    });

    function playNextChapter() {
      let currentIndex = chapterSelect.selectedIndex;
      let totalOptions = chapterSelect.options.length;

      if (currentIndex < totalOptions - 1) {
        chapterSelect.selectedIndex = currentIndex + 1; // Pindah ke chapter berikutnya
      } else {
        chapterSelect.selectedIndex = 0; // Kembali ke awal jika sudah di akhir
      }

      updateAudio(); // Putar audio chapter baru
    }
  </script>
</body>
</html>
